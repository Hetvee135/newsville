{% extends "users/base.html" %}

{% block content %}

{% if user.is_superuser %}
    <a href="{% url 'ndtv-news' %}">NDTV</a>
    <a href="{% url 'zee-news' %}">ZEE</a>
    <a href="{% url 'scroll-news' %}">Scroll</a>
    <a href="{% url 'add-tag' %}" class="btn">Add Tag</a>
    <a href="{% url 'add-headline' %}" class="btn">Add Headline</a>

{% else %}
    {% for headline in headlines %}
        <form action="{% url 'news-display' %}" style="display: inline-block;">
            <div class="card m-2" style="width: 350px; display: inline-block;">
                <img class="card-img-top" src="{{ headline.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">
                        <button type="submit" name="admin_headline" value="{{ headline }}">{{ headline }}</button>
                    </h5>
                    <p class="card-content">{{ headline.description }}</p>     
                </div>
            </div>
        </form>
    {% endfor %}
{% endif %}

{% endblock content %}
