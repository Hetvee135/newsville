{% extends "users/base.html" %}

{% block content %}

    <div class="content-section text-center">
        <strong>Headlines</strong>
    </div>
    
    {% for news in latest_news %}
        
    <div class="card m-2" style="width: 350px; display: inline-block;">
        <img class="card-img-top" src="{{ news.latest_image_url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ news.latest_headlines }}</h5>
          <p class="card-content">{{ news.latest_content}}</p>
        </div>
        {% if request.user.is_superuser %}
            <form action="">
                <input type="text" placeholder="Tags" name="tags">
                <button type="submit">Add Tag</button>
            </form>
        {% else %}
            <small>Tags...</small>
        {% endif %}
    </div>
    
    {% endfor %}

{% endblock content %}
